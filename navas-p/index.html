<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container w-100 bg-dark bg-gradient mt-5 border border-white">
        <form class="w-100 h-100 bg-dark bg-gradient text-white rounded-1 border-2 p-3 form" >
            <div class="container ">
                <h1 class="fs-1 fw-bolder">Register Today</h1>
                <h4>Fill in the data below.</h4>
                <div class="form-floating">
                    <input type="text" class="form-control-lg mt-4 w-100" placeholder="Full Name" />
                </div>
                <input type="email" class="form-control-lg mt-4 w-100" placeholder="E-mail Address" />
                <select class="form-select form-select-lg mt-4" aria-label="Default select example">
                    <option selected>Position</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <input type="password" class="form-control-lg mt-4 w-100" placeholder="Password" />
                <div class="mt-4">
                    <label class="fw-bold fs-5">Gender:</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check " name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary ms-2" for="btnradio1">Male</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary ms-2" for="btnradio2">Female</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary ms-2" for="btnradio3">Other</label>
                      </div>
                      <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label fw-bolder" for="flexCheckDefault">
                          i confirm that all data are correct
                        </label>
                      </div>
                      <button type="button" class="btn btn-secondary mt-4 fs-5">Register</button>

                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
